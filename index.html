<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 class="heading">AGE CALCULATOR</h1>
        <h2 class="dob">Your Date of Birth</h2>
    <div class="form-fill">
        <label for="date">Date : </label><br>
        <input type="number" id="date" placeholder="dd" min="1" max="31" required>
        <label for="mnth">Month : </label><br>
        <input type="number" id="mnth" placeholder="mm" min="1" max="12" required>
        <label for="yr">Year : </label><br>
        <input type="number" id="yr" placeholder="yyyy" required>
    </div>
    <div>
        <input type="submit" id="submit" value="Calculate" onclick="age()">
    </div><br><br><br>
    <p id="age">Check your age here</p>
    <script src="script.js"></script>
</body>
</html>
