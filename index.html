<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 class="heading">AGE CALCULATOR</h1>
        <h2 class="dob">Your Date of Birth</h2>
    <div class="form-fill">
        <label for="date">Date : </label><br>
        <input type="number" id="date" placeholder="dd" min="1" max="31" required>
        <label for="mnth">Month : </label><br>
        <select name="age" id="mnth" required>
            <option value="month" selected disabled class="bkrnd"> month</option>
            <option value="january"> January</option>
            <option value="february"> February</option>
            <option value="march"> March</option>
            <option value="april"> April</option>
            <option value="may"> May</option>
            <option value="june"> June</option>
            <option value="july"> July</option>
            <option value="august"> August</option>
            <option value="september"> September</option>
            <option value="october"> October</option> 
            <option value="november"> November</option>
            <option value="december"> December</option>
        </select>
        <label for="yr">Year : </label><br>
        <input type="number" id="yr" placeholder="yyyy" min="1900" required>
    </div>
    <div>
        <input type="submit" id="submit" value="Calculate">
    </div>
    <script src="script.js"></script>
</body>
</html>
